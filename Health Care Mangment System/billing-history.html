<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing History | Healthcare System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="Logo" class="sidebar-logo" />
        <h2>HEALTH CARE</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="patient-dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="my-appointments.html"><i class="fas fa-calendar-check"></i> My Appointments</a>
        <a href="patient-prescriptions.html"><i class="fas fa-pills"></i> My Prescriptions</a>
        <a href="billing-history.html" class="active"><i class="fas fa-dollar-sign"></i> Billing History</a>
        <a href="patient-profile.html"><i class="fas fa-user"></i> Profile</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <span class="user-name">bhuvan</span>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
      </header>

      <h2 style="color: goldenrod; margin-bottom: 15px;">Welcome, <span class="user-name">bhuvan</span>!</h2>

      <section class="prescriptions">
        <h2>Billing History</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" style="text-align:center; color: #888;">No billing records found.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser") || "User";
    document.querySelectorAll(".user-name").forEach(el => {
      el.textContent = username;
    });

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
