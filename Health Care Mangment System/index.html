<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Care Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Healthcare Logo" class="logo" />
    <h1>HEALTH CARE<br><span>MANAGEMENT SYSTEM</span></h1>

    <form class="login-form" onsubmit="return loginUser()">
      <h2>Login</h2>

      <div class="input-group">
        <i class="fas fa-user-tag"></i>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-btn">Log In</button>
      <a href="#" class="forgot">Forgot password?</a>
    </form>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password || !role) {
        alert("Please fill in all fields and select your role.");
        return false;
      }

      localStorage.setItem("loggedInUser", username);
      localStorage.setItem("userRole", role);

      if (role === "patient") {
        window.location.href = "patient-details.html"; // üîÅ Redirect to details form
      } else if (role === "doctor") {
        window.location.href = "doctor-dashboard.html";
      }

      return false;
    }
  </script>
</body>
</html>
